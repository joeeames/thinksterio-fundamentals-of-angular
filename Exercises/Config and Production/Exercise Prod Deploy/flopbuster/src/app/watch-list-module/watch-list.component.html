<div>
  <h4>Watch List</h4>

  <div 
    *ngFor="let item of watchList$ | async;"
    style="display:flex; justify-content:space-between"
    class="text-light p-3 rounded mb-2"
    [class.bg-dark]="!item.onSale"
    [class.bg-success]="item.onSale"
    >
    <div>
      <div>{{item.title}}</div>
    </div>
    <i class="material-icons">add_shopping_cart</i>
  </div>

</div>
